version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: [sh, -c , "sleep 10 && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"] # first time
    # command: [sh, -c , "sleep 10 && python manage.py runserver 0.0.0.0:8000"] # regular run 

    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - db

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: [sh, -c, 'sleep 10 && python -u consumer.py']
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33066:3306
